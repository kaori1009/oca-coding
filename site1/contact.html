<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NESThair</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">        
        <link rel="stylesheet" href="css/contact.css" type="text/css" media="screen">
    </head>
    <body>
        <header>            
            <div class="container">
                <div class="header-top">
                    <img src="images/tel_nav.jpg" alt="お電話でのご予約はこちらまで　TEL 012-345-6789">
                </div>
                <div class="header-bottom">
                    <h1 class="header-left">
                        京都の学生向けオーガニックヘアサロンなら<br><span>NESThair</span>
                    </h1>
                    <div class="header-right">
                        <ul>
                            <li><a href="index.html">ホーム</a></li>
                            <li><a href="menu.html">メニュー一覧</a></li>
                            <li class="home"><a href="contact.html">ご予約</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div>            
            <div class="container">
                <div class="title"><p>ご予約・お問い合わせ</p></div>
            </div>
        </div>

        <div class="contact-wrapper">
            <div class="container cf">
                <div class="contact-information">
                    <div class="contact-title">
                        <h2>ご予約・お問い合わせフォーム</h2>
                    </div>
                    <div class="contact-lead">
                        <p>下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
                             お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。</p>
                    </div>
                    <div class="contact-list">
                        <form action="">
                        <div class="contact">
                            <label for="name">
                                <p>お名前</p>
                            </label>
                            <div class="form">
                                <input id="name" type="text">
                            </div>                            
                        </div>
                        <div class="contact">
                            <label for="number">
                                <p>お電話番号</p>
                            </label>
                            <div class="form">
                                <input id="number" type="text">
                            </div>
                        </div>
                        <div class="contact">
                            <label>
                                <p>ご希望日時</p>
                            </label>
                            <div class="form">                         
                                <label><input class="time" type="text"><span class="time-span">年</span></label>
                                <label><input class="time" type="text"><span class="time-span">月</span></label>
                                <label><input class="time" type="text"><span class="time-span">日</span></label>
                                <label><input class="time" type="text"><span class="time-span">時から</span></label>
                                <label><input class="time" type="text"><span class="time-span">時まで</span></label>
                            </div>                      
                        </div>
                        <div class="contact">
                            <label>
                                <p>ご希望メニュー</p>
                            </label>
                            <div class="form">
                                <input class="check" type="checkbox"><span>カット</span>
                                <input class="check"  type="checkbox"><span>カラー</span>
                                <input class="check"  type="checkbox"><span>パーマ</span>
                            </div>
                        </div>                        
                        <div class="contact">
                            <label for="text">
                                <p>お客様ご要望欄</p>
                            </label>
                            <div class="form">
                                <textarea id="text"></textarea>
                            </div>
                        </div>
                        <input class="contact-submit" type="submit" value="送信する">
                        </form>
                    </div>
                </div>
                <div class="bannerbox">
                    <div class="btn blog"><a href="#">スタイリストブログ</a></div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <p>Copyright (C) 2010-2015 Campus inc. All Right Reserved.</p>
            </div>
        </footer>
    </body>
</html>
